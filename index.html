
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>하수구·변기·싱크대 막힘 뚫음 고압세척·배관내시경 전문업체</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fffaf0;
    }
    header {
      background: #004a94;
      color: white;
      padding: 20px;
      font-size: 3rem;
      font-weight: 900;
      white-space: nowrap;
      text-align: center;
    }
    nav {
      background: #0077cc;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      font-size: 1rem;
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }
    img.full {
      width: 100%;
      max-width: 800px;
      height: auto;
      display: block;
      margin: 0 auto 24px auto;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .gallery img {
      width: 300px;
      border-radius: 8px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 500px;
      margin: 0 auto;
    }
    input, textarea {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 12px;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .phone {
      display: block;
      text-align: center;
      margin: 30px auto;
      background: #0055aa;
      color: white;
      font-size: 1.2rem;
      padding: 14px 20px;
      border-radius: 12px;
      text-decoration: none;
      max-width: 320px;
    }
    @media screen and (max-width: 480px) {
      header {
        font-size: 1.2rem;
        white-space: nowrap;
      }
    }
  </style>
  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    window.onload = () => {
      showSection('home');
    };
  </script>
</head>
<body>
  <header>하수구·변기·싱크대 막힘 뚫음 고압세척·배관내시경 전문업체</header>
  <nav>
    <a onclick="showSection('home')">홈</a>
    <a onclick="showSection('about')">회사소개</a>
    <a onclick="showSection('services')">공사영역</a>
    <a onclick="showSection('work')">시공사례</a>
    <a onclick="showSection('contact')">고객센터</a>
  </nav>

  <section id="home" class="active">
    <img src="images/main_확인용.jpg" alt="메인 이미지" class="full" />
  </section>

  <section id="about">
    <img src="images/about.jpg" alt="회사소개" class="full" />
    <img src="images/plumber.jpg" alt="배관 기사 사진" class="full" />
  </section>

  <section id="services">
    <img src="images/services.jpg" class="full" />
    <img src="images/work1.jpg" class="full" />
    <img src="images/work2.jpg" class="full" />
  </section>

  <section id="work">
    <div class="gallery">
      <img src="images/construction1.jpg" />
      <img src="images/construction2.jpg" />
      <img src="images/construction3.jpg" />
      <img src="images/construction4.jpg" />
      <img src="images/construction5.jpg" />
      <img src="images/construction6.jpg" />
      <img src="images/construction7.jpg" />
      <img src="images/construction8.jpg" />
      <img src="images/construction9.jpg" />
      <img src="images/construction10.jpg" />
    </div>
  </section>

  <section id="contact">
    <img src="images/contact.jpg" alt="고객센터" class="full" />
    <form action="https://formspree.io/f/xnndjbwk" method="POST">
      <input type="text" name="name" placeholder="이름" required />
      <input type="tel" name="phone" placeholder="연락처" required />
      <input type="email" name="email" placeholder="이메일" required />
      <textarea name="message" placeholder="문의 내용" required></textarea>
      <button type="submit">문의하기</button>
    </form>
  </section>

  <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css" rel="stylesheet">
  <div style="text-align:center; font-family:'Pretendard', sans-serif; font-size:1.15rem; font-weight:600; line-height:1.9; padding: 18px 0; letter-spacing:-0.3px;">
    막힌 곳,<br>시원하게 해결해드립니다!
  </div>

  <footer>
    <a href="tel:01032598818" class="phone">📞 010-3259-8818 전화하기</a>
    <div style="text-align:center; background:#f8f8f8; padding:20px 10px; font-size:0.95rem; line-height:1.8;">
      <div style="font-weight:bold;">상호 : 하수구막힘변기막힘싱크대막힘</div>
      <div style="font-weight:bold;">대표번호 : 010-3259-8818</div>
      <div style="font-weight:bold;">Copyright(C)2025 하수구막힘변기막힘싱크대막힘 All rights reserved.</div>
    </div>
  </footer>
</body>
</html>
